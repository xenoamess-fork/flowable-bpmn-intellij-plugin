plugins {
    id 'java'
    id 'org.jetbrains.intellij'
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.valb3r.bpmn.intellij.plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    api 'com.github.pozo:mapstruct-kotlin:1.3.1.2'
    kapt 'com.github.pozo:mapstruct-kotlin-processor:1.3.1.2'

    api 'org.mapstruct:mapstruct:1.3.1.Final'
    kapt 'org.mapstruct:mapstruct-processor:1.3.1.Final'
}

apply plugin: 'idea'
apply plugin: 'kotlin'

intellij {
    version 'IU-2018.3'
    pluginName 'flowable-bpmn-plugin'
    intellij.updateSinceUntilBuild false
    // Build target 2020+ requires this - 2018 does not have 'java' plugin:
    //plugins = ['java', 'DatabaseTools']
    plugins = ['DatabaseTools'] // DatabaseTools is for BPMN process 'debugging'
}